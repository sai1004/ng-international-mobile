<section>
    <div class="login__form">
        <div class="register__card">
            <form #myForm="ngForm" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name"> Name *</label>
                    <br />
                    <input type="text" class="form-control form__input" name="name" [(ngModel)]="user.userName" #user="ngModel" maxlength="50" required />
                </div>

                <div class="form-group">
                    <label for="email"> Email *</label>
                    <br />

                    <input
                        type="email"
                        class="form-control form__input"
                        name="email"
                        [(ngModel)]="user.email"
                        #email="ngModel"
                        maxlength="50"
                        [pattern]="emailPattern"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="mobile"> Mobile * </label>
                    <br />
                    <input
                        type="text"
                        class="form-control"
                        name="mobile"
                        [(ngModel)]="user.mobile"
                        #Mobile="ngModel"
                        ng2TelInput
                        [ng2TelInputOptions]="{ initialCountry: 'in' }"
                        (hasError)="hasError($event)"
                        (ng2TelOutput)="getNumber($event)"
                        (intlTelInputObject)="telInputObject($event)"
                        (countryChange)="onCountryChange($event)"
                        required
                    />
                </div>

                <div *ngIf="Mobile.touched && !isMobileFieldValid">Mobile Invalid Value</div>
                <div *ngIf="Mobile.touched && Mobile.required">Mobile Required</div>
                <div Align="center">
                    <button type="submit" [disabled]="!myForm.valid || !isMobileFieldValid">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <h2>Debugging</h2>
    <pre>{{ myForm.form.value | json }}</pre>
    <pre> IsValid: {{ myForm.form.valid | json }}</pre>

    <!-- Value of whole form -->
</section>
